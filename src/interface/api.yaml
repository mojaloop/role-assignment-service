openapi: 3.0.2
info:
  title: Mojaloop Role Assignment Service
  version: '1.0'
  description: >-
    A Mojaloop API for users, operators or applications to assign roles and
    participants to users.
  license:
    name: TBD
    url: TBD
servers:
  - url: /
paths:
  /health:
    get:
      operationId: HealthGet
      summary: Health check endpoint
      description: >-
        The HTTP request GET /health is used to return the current status of the
        API.
      tags:
        - health
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '406':
          $ref: '#/components/responses/406'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'

  /metrics:
    get:
      operationId: MetricsGet
      summary: Prometheus metrics endpoint
      description: The HTTP request GET /metrics is used to return metrics for the API.
      tags:
        - health
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '406':
          $ref: '#/components/responses/406'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'

  /users:
    get:
      operationId: UsersGet
      description: >-
        The HTTP request GET /users is used to return a list of user.
        Retrieves a user list from a WSO2 identity server.
      responses:
        '200':
          $ref: '#/components/schemas/UsersGetResponse'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '406':
          $ref: '#/components/responses/406'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'

  /users/{ID}:
    parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
    get:
      operationId: UsersIDGet
      description: >-
        The HTTP request GET /users is used to return a specific user.
        Retrieves a user from a WSO2 identity server.
      responses:
        '200':
          $ref: '#/components/schemas/UsersIDGetResponse'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '406':
          $ref: '#/components/responses/406'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'

  /participants:
    get:
      operationId: ParticipantsGet
      description: >-
        The HTTP request GET /participants is used to return a list of participant ids.
        Retrieves a participant list from a @mojaloop/central-ledger service.
      responses:
        '200':
          $ref: '#/components/schemas/ParticipantsGetResponse'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '406':
          $ref: '#/components/responses/406'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'

  /roles:
    get:
      operationId: RolesGet
      description: >-
        The HTTP request GET /roles is used to return a list of role ids.
      responses:
        '200':
          $ref: '#/components/schemas/RolesGetResponse'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '406':
          $ref: '#/components/responses/406'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'

  /users/{ID}/participants:
    parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
    get:
      operationId: UsersIDParticipantsGet
      description: >-
        The HTTP request GET /users/{ID}/participants is used to return a list
        of participants assigned to a user.
        Retrieves a user's assigned participant list from an ory/keto service.
      responses:
        '200':
          $ref: '#/components/schemas/UsersIDParticipantsGetResponse'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '406':
          $ref: '#/components/responses/406'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'
    patch:
      operationId: UsersIDParticipantsPatch
      description: >-
        The HTTP request PATCH /users/{ID}/participants is used to assign/remove
        a participant to/from a user.
        These participant operations are sent to an ory/keto service.
      requestBody:
        required: true
        content:
           application/json:
              schema:
                $ref: '#/components/schemas/UsersIDParticipantsPatchRequest'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '406':
          $ref: '#/components/responses/406'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'

  /users/{ID}/roles:
    parameters:
      - name: ID
        in: path
        required: true
        schema:
          type: string
    get:
      operationId: UsersIDRolesGet
      description: >-
        The HTTP request GET /users/{ID}/roles is used to return a list of
        roles assigned to a user.
        Retrieves a user's assigned role list from an ory/keto service.
      responses:
        '200':
          $ref: '#/components/schemas/UsersIDRolesGetResponse'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '406':
          $ref: '#/components/responses/406'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'
    patch:
      operationId: UsersIDRolesPatch
      description: >-
        The HTTP request PATCH /users/{ID}/roles is used to assign/remove
        a role to/from a user.
        These role operations are sent to an ory/keto service.
      requestBody:
        required: true
        content:
           application/json:
              schema:
                $ref: '#/components/schemas/UsersIDRolesPatchRequest'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '406':
          $ref: '#/components/responses/406'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'

components:
  responses:
    '200':
      description: OK
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorInformationResponse'
      headers:
        Content-Length:
          $ref: '#/components/headers/Content-Length'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorInformationResponse'
      headers:
        Content-Length:
          $ref: '#/components/headers/Content-Length'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorInformationResponse'
      headers:
        Content-Length:
          $ref: '#/components/headers/Content-Length'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorInformationResponse'
      headers:
        Content-Length:
          $ref: '#/components/headers/Content-Length'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
    '405':
      description: Method Not Allowed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorInformationResponse'
      headers:
        Content-Length:
          $ref: '#/components/headers/Content-Length'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
    '406':
      description: Not Acceptable
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorInformationResponse'
      headers:
        Content-Length:
          $ref: '#/components/headers/Content-Length'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
    '501':
      description: Not Implemented
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorInformationResponse'
      headers:
        Content-Length:
          $ref: '#/components/headers/Content-Length'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
    '503':
      description: Service Unavailable
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorInformationResponse'
      headers:
        Content-Length:
          $ref: '#/components/headers/Content-Length'
        Content-Type:
          $ref: '#/components/headers/Content-Type'
  headers:
    Content-Length:
      required: false
      schema:
        type: integer
      description: >-
        The `Content-Length` header field indicates the anticipated size of the
        payload body. Only sent if there is a body.


        **Note:** The API supports a maximum size of 5242880 bytes (5
        Megabytes).
    Content-Type:
      schema:
        type: string
      required: true
      description: >-
        The `Content-Type` header indicates the specific version of the API used
        to send the payload body.
  schemas:
    User:
      title: User
      type: object
      description: >-
        A trimmed data model of a WSO2 user.
      properties:
        id:
          description: An WSO2 ID.
          type: string
          required: true
        username:
          description: WSO2 username.
          type: string
          required: true
        name:
          description: WSO2 name object.
          type: object
          properties:
            givenName:
              type: string
            familyName:
              type: string
        emails:
          type: array
          items:
            type: string
    UsersGetResponse:
      title: UsersGetResponse
      type: object
      description: >-
        A list of users.
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'
    UsersIDGetResponse:
      title: UsersIDGetResponse
      type: object
      description: >-
        A user of a specified ID.
      properties:
        user:
          $ref: '#/components/schemas/User'
    ParticipantsGetResponse:
      title: ParticipantsGetResponse
      type: object
      description: List of assignable participant ids.
      properties:
        participants:
          type: array
          items:
            type: string
    RolesGetResponse:
      title: RolesGetResponse
      type: object
      description: List of assignable role ids.
      properties:
        roles:
          type: array
          items:
            type: string
    UsersIDParticipantsGetResponse:
      title: UsersIDParticipantsGetResponse
      type: object
      description: List of participants ids that a user is a member of.
      properties:
        participants:
          type: array
          items:
            type: string
    UsersIDRolesGetResponse:
      title: UsersIDRolesGetResponse
      type: object
      description: List of roles ids that a user is a member of.
      properties:
        roles:
          type: array
          items:
            type: string
    UsersIDParticipantsPatchRequest:
      type: object
      properties:
        participantOperations:
          type: array
          items:
            type: object
            properties:
              participantId:
                type: string
              action:
                type: string
                enum:
                  - insert
                  - delete
    UsersIDRolesPatchRequest:
      type: object
      properties:
        roleOperations:
          type: array
          items:
            type: object
            properties:
              roleId:
                type: string
              action:
                type: string
                enum:
                  - insert
                  - delete
    ErrorCode:
      title: ErrorCode
      type: string
      pattern: '^[1-9]\d{3}$'
      description: >-
        The API data type ErrorCode is a JSON String of four characters,
        consisting of digits only. Negative numbers are not allowed. A leading
        zero is not allowed. Each error code in the API is a four-digit number,
        for example, 1234, where the first number (1 in the example) represents
        the high-level error category, the second number (2 in the example)
        represents the low-level error category, and the last two numbers (34 in
        the example) represent the specific error.
      example: '5100'
    ErrorDescription:
      title: ErrorDescription
      type: string
      minLength: 1
      maxLength: 128
      description: Error description string.
    ExtensionKey:
      title: ExtensionKey
      type: string
      minLength: 1
      maxLength: 32
      description: Extension key.
    ExtensionValue:
      title: ExtensionValue
      type: string
      minLength: 1
      maxLength: 128
      description: Extension value.
    Extension:
      title: Extension
      type: object
      description: Data model for the complex type Extension.
      properties:
        key:
          $ref: '#/components/schemas/ExtensionKey'
        value:
          $ref: '#/components/schemas/ExtensionValue'
      required:
        - key
        - value
    ExtensionList:
      title: ExtensionList
      type: object
      description: >-
        Data model for the complex type ExtensionList. An optional list of
        extensions, specific to deployment.
      properties:
        extension:
          type: array
          items:
            $ref: '#/components/schemas/Extension'
          minItems: 1
          maxItems: 16
          description: Number of Extension elements.
      required:
        - extension
    ErrorInformation:
      title: ErrorInformation
      type: object
      description: Data model for the complex type ErrorInformation.
      properties:
        errorCode:
          $ref: '#/components/schemas/ErrorCode'
        errorDescription:
          $ref: '#/components/schemas/ErrorDescription'
        extensionList:
          $ref: '#/components/schemas/ExtensionList'
      required:
        - errorCode
        - errorDescription
    ErrorInformationResponse:
      title: ErrorInformationResponse
      type: object
      description: >-
        Data model for the complex type object that contains an optional element
        ErrorInformation used along with 4xx and 5xx responses.
      properties:
        errorInformation:
          $ref: '#/components/schemas/ErrorInformation'
